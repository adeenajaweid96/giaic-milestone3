<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="userResume.css">

</head>

<body>
    <h1 id="resume">Enter Your Details to Build Your Resume</h1>
    <form id="resumeForm">
        <!-- Profile Picture Upload -->
        <div class="profilePicContainer">
            <label for="profileImage">Upload Profile Picture:</label>
            <input type="file" id="profileImage" accept="image/*">
            <div class="imagePreviewContainer">
                <img id="profileImagePreview" src="" alt="Profile Image" style="display: none;">
            </div>
        </div>

        <div>
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Full Name" required>
            </div>
            <div>
                <label for="subheading">Profession:</label>
                <input type="text" id="subheading" placeholder="Enter your profession (e.g., Doctor, Engineer, Teacher)"
                    required>
            </div>
        </div>



        <h2>Contact Me</h2>
        <div id="contactContainer">
            <div class="contactField">
                <label for="contactEmail">Email:</label>
                <input type="email" id="contactEmail" placeholder="Email (e.g., yourname@example.com)" required>
            </div>
            <div class="contactField">
                <label for="contactPhone">Phone Number:</label>
                <input type="text" id="contactPhone" placeholder="e.g., 03001234567" pattern="\d{10,11}"
                    title="Enter a 10 or 11 digit mobile number without spaces" required>
            </div>
            <div class="addressField">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="e.g., 123 Main St, City, State, Zip" required>
            </div>
            <div class="contactField">
                <label for="linkedin">LinkedIn Profile URL:</label>
                <input type="url" id="linkedin"
                    placeholder="LinkedIn Profile URL (e.g., https://linkedin.com/in/yourprofile)">
            </div>
            <div class="contactField">
                <label for="github">GitHub Profile URL:</label>
                <input type="url" id="github"
                    placeholder="GitHub Profile URL (e.g., https://github.com/yourusername)">
            </div>
            <div class="contactField">
                <label for="website">Personal Website or Portfolio URL:</label>
                <input type="url" id="website"
                    placeholder="Personal Website or Portfolio URL (e.g., https://yourwebsite.com)">
            </div>
        </div>





        <h2>Skills</h2>
        <div id="skillsContainer">
            <div class="skillField">
                <label for="skills">Skill:</label>
                <input type="text" class="skill" placeholder="Skill Name (e.g., JavaScript)" id="skills">
            </div>
        </div>
        <button type="button" id="addSkill">Add More Skills</button>


            <h2>Profile Summary</h2>
            <label for="profileSummary">Summary:</label>
            <textarea id="profileSummary" placeholder="Write a brief profile summary" rows="4" required
                class="name"></textarea>

            <!-- Dynamic Education Section -->
            <h2>Education</h2>
            <div id="educationContainer">
                <!-- Initial Education Field -->
                <div class="educationField">
                    <label for="degree">Degree:</label>
                    <input type="text" class="degree" placeholder="Degree (e.g., B.Sc. Computer Science)" required>
                    <label for="institution">Institution:</label>
                    <input type="text" class="institution" placeholder="Institution (e.g., XYZ University)" required>
                    <label for="gradYear">Graduation Year:</label>
                    <input type="text" class="gradeYear" placeholder="Graduation Year (e.g., 2022 or 2022-2023)"
                        pattern="^\d{4}(-\d{4})?$" title="Enter year in format: 2022 or 2022-2023" required>
                </div>
            </div>
            <button type="button" id="addMoreEducation">Add More Education</button>

            <h2>Work Experience</h2>
            <div id="experienceContainer">
                <!-- Initial Experience Field -->
                <div class="experienceField">
                    <label for="company">Company Name:</label>
                    <input type="text" class="company" placeholder="Company Name (e.g., ABC Crop)" required>
                    <label for="role">Role/Position:</label>
                    <input type="text" class="role" placeholder="Role/Position (e.g., Software Developer)" required>
                    <label for="experienceYears">Years Worked:</label>
                    <input type="text" class="experienceYears" placeholder="Years Worked (e.g., 2022 or 2022-2023)"
                        pattern="^\d{4}(-\d{4})?$" title="Enter year in format: 2022 or 2022-2023" required>
                    <label for="experienceDes">Description:</label>
                    <textarea type="textarea"
                        placeholder="Summarize your experience at [Company Name] and describe your role." rows="4"
                        required class="experienceDes"></textarea>

                </div>
            </div>
            <button type="button" id="addExperience">Add More Experience</button>

            <h2>Certificates</h2>
            <div id="languagesContainer">
                <div class="languagesField">
                    <label for="languages">
                        Certificates:</label>
                    <input type="text" class="languages" placeholder="Enter Certificates" id="languages">
                </div>
            </div>
            <button type="button" id="addLanguages">Add Certificates:</button>

            <div class="btn">
                <button type="submit" onclick="generatedResume()">Generate Resume</button>
            </div>
    </form>

    <div id="resumeOutput" style="display: none;"></div>

    <script src="app.js"></script>
</body>

</html>
